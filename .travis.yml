language: node_js
node_js:
  - "node"
cache:
  npm: true
  directories:
    - ~/.cache
install:
  - npm ci
  - npm run build
  - cypress install
before_script:
  - npm start -- --silent &
script:
  - $(npm bin)/cypress run
deploy:
  provider: vercel
  app: crypto-watch
  skip_cleanup: true

